{% extends "base.html"%}

{% block title %}
    <title>แบบฟอร์มบันทึกข้อมูลประชากร</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
    <style>
        .form-wrapper {
            background-color: #f3f0f0; 
            font-family: 'Sarabun', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }
        .form-card {
            background: white;
            border-radius: 0px; /* ปรับให้โค้งน้อยลงตามแบบ */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden; /* เพื่อให้แถบสีฟ้าไม่ล้นขอบโค้ง */
            border: 1px solid #dee2e6;
        }
        /* แถบหัวข้อสีฟ้า */
        .card-header {
            background-color: #0d6efd; /* สี Primary Blue */
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .card-header h3 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .form-body {
            padding: 1.5rem 2rem;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 0.4rem;
            color: #333;
        }
        /* ปรับสไตล์ปุ่ม */
        .btn-register {
            background-color: #198754; /* สีเขียว */
            border: none;
            color: white;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
        }
        .btn-clear {
            background-color: #dc3545; /* สีแดง */
            border: none;
            color: white;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
        }

        .btn-noob {
            background-color: #ffff00;
            border: flex;
            color: #ff0000;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
        }
    </style>

    <div class="form-wrapper">
        <div class="form-card">
            <div class="card-header">
                <h3>แบบฟอร์มบันทึกข้อมูลประชากร</h3>
            </div>

            <div class="form-body">
                <form method="POST"> {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">ชื่อประชากร</label>
                        <input type="text" name="fullname" class="form-control" placeholder="กรุณากรอกชื่อ-นามสกุล">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">อายุ</label>
                        <input type="number" name="age" class="form-control" placeholder="กรอกข้อมูลอายุเป็นตัวเลข">
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-register">ลงทะเบียน</button>
                        <button type="reset" class="btn btn-clear">ล้างข้อมูล</button>
                        <button type="noob" class="btn btn-noob">ไม่รู้ลองกดดู</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
